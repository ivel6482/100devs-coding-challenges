<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slot Machine</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Slot Machine</h1>
		<span></span>
		<p class="credit"></p>
		<p class="bet"></p>
		<section class="slot">
			<section class="reels">
				<section class="reel" id="reel1"></section>
				<section class="reel" id="reel2"></section>
				<section class="reel" id="reel3"></section>
			</section>
			<section class="actions">
				<button class="button" id="min">Min</button>
				<button class="button" id="max">Max</button>
			</section>
			<section class="reset hidden">
				<button class="button" id="reset">Play Again</button>
			</section>
		</section>
		<script src="app.js"></script>
	</body>
</html>
