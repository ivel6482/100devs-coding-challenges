<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OOP Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section>
			<div>
				<section>
					<p></p>
				</section>
				<section>
					<form>
						<button name="seven" value="7">7</button>
						<button name="eight" value="8">8</button>
						<button name="nine" value="9">9</button>
						<button name="divide" value="/">/</button>
						<button name="four" value="4">4</button>
						<button name="five" value="5">5</button>
						<button name="six" value="6">6</button>
						<button name="multiply" value="*">x</button>
						<button name="one" value="1">1</button>
						<button name="two" value="2">2</button>
						<button name="three" value="3">3</button>
						<button name="add" value="+">+</button>
						<button name="zero" value="0">0</button>
						<button name="point" value=".">.</button>
						<button name="equals" value="=">=</button>
						<button name="subtract" value="-">-</button>
						<button name="clear" value="">clear</button>
					</form>
				</section>
			</div>
		</section>

		<script src="calculator.js"></script>
	</body>
</html>
